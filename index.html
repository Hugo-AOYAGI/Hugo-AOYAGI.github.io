            <div class="lines-canvas-container">
                <canvas class="lines-canvas" id="lines-canv" width=2000 height=2000>
            </canvas>
            </div>
            <script>
                var c = document.getElementById("lines-canv");
                var ctx = c.getContext("2d");
                
                
                ctx.strokeStyle = '#60A0AD';
                ctx.lineWidth = 7;
                
                for (i=1; i<9; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i*180);
                    ctx.lineTo(i*180, 1985);
                    ctx.stroke();
                }
                
                ctx.strokeStyle = '#05386B';
                
                for (i=1; i<9; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i*200);
                    ctx.lineTo(i*200, 2000);
                    ctx.stroke();
                }
            </script>
