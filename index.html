<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Hugo AOYAGI's personal website">
  <meta name="keywords" content="programming, hugo, aoyagi">
  <meta name="author" content="Hugo AOYAGI">
  <link rel="stylesheet" href="style/main.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Hugo AOYAGI</title>
</head>
<body>
    <div class="main">
       <div class="title-section">
          <div class="contacts-wrapper">
              <div class="contacts-icons">
                 <div class="mail-btn">
                     <div class="mail-btn-txt">EMAIL</div>
                 </div>
                  <img src="assets/github.png" alt="" class="contacts-img">
                  <img src="assets/patreon.svg" alt="" class="contacts-img">
              </div>
          </div>
           <div class="title-wrapper">
            <div class="title">
                <div class="title-upper">
                    <div class="title-upper-text">
                        HUGO
                    </div>
                </div>
                <div class="title-lower">
                    AOYAGI
                </div>
            </div>
            <div class="lines-canvas-container">
                <canvas class="lines-canvas" id="lines-canv" width=2000 height=2000>
            </canvas>
            </div>
            <script>
                var c = document.getElementById("lines-canv");
                var ctx = c.getContext("2d");
                
                ctx.strokeStyle = '#05386B';
                ctx.lineWidth = 7;
                
                // Draw the lines
                
                
                for (i=1; i<9; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i*200);
                    ctx.lineTo(i*200, 2000);
                    ctx.stroke();
                }
            </script>
        </div>
       </div>
        <div class="projects-section">
          <div class="projects-title-wrapper">
              <div class="projects-title">
               Projects
           </div>
          </div>
           <div class="projects-container">
               <div class="project-card">
                 <img src="" alt="" class="upper-image">
                  <img src="assets/banners/taupins.png" alt="" class="project-background">
                  <div class="project-name-wrapper">
                      <div class="project-name">
                       LES TAUPINS
                       </div>
                       <div class="project-short-desc">
                           A mobile app to learn everything there is to know in PTSI/PT.
                       </div>
                  </div>
                   
               </div>
           </div>
        </div>
    </div>
</body>
</html>
